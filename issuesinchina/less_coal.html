        <hr>
        <div id="coal">
            <p>在2016年11月4日中国同意 “巴黎协定”， 和这个协定说是限制<b class="vocab">气候变化<sub>13</sub></b>。 所以， 从此中国实行了一个煤炭产制条例。 多商店需要用少煤炭还是关闭，也从新<b class="vocab">排放<sub>14</sub></b>则。但是，他们的社会是了<b class="vocab">依赖<sub>15</sub></b>煤炭，所以一些商店有约一个年可以准备。 煤炭是一个不好的<b class="vocab">能源<sub>16</sub></b>因为它是一次能源，和它制作多雾霾，和雾霾捐全球暖化。 中国也尝试<b class="vocab">使用<sub>17</sub></b>自然气体和水电，因此中国减少它的"carbon intensity level" 46白粉。</p>
