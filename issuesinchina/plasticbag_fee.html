        <h1>塑料袋的收费</h1>
        <hr>
        <div id="plasticbags">
            <p>这是塑料袋的收费叫“关于限制生产销售使用塑料购物袋的通知". 这是说是限制塑料污染，和实行从2008年。商店收费每个塑料袋约两毛到五毛。因为中国人需要买塑料袋，现在越来越少人用塑料袋。如果商店发现卖免费的塑料袋，就有可能受到高达1万元人民币。也，这条例做一个<b class="vocab">互相<sub>9</sub></b>关系因为用塑料袋越来越少帮助<b class="vocab">海洋<sub>10</sub></b>的动物和帮助人<b class="vocab">节约<sub>11</sub></b>钱。但是，多中国人依然<b class="vocab">依赖<sub>12</sub></b>塑料，因为越来越多人用上网的购物。尽管如此，从这条例实行，中国有1.6百万吨减少塑料袋。</p>
