        <h1>环保税</h1>
        <hr>
        <div id="tax">
            <p>这是税需要中国的商店自己污染交税。这是叫：“<b class="vocab">环保<sub>18</sub></b>税条例”，和这是了实行从2018年1月1日。这课税商店从1.2元到11,200元每单位的污染排放, 数量指什么城市和种污染。这实行了得以<b class="vocab">保护<sub>19</sub></b>中国的环境，和提倡好的能源。这的目标是<b class="vocab">水<sub>20</sub></b>，<b class="vocab">噪音<sub>21</sub></b>，空气，和垃圾的污染，和政府至今收22十亿元收费。</p>
