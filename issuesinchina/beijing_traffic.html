        <h1>北京的单双号限行</h1>
        <hr>
        <div id="beijing">
            <p>北京的单双号限行是交通的条例。这是意思单号的车可以开车一些天， 和双号的车可以开车一些天。 这条例实行定期从了2008年7年20日。 这交通条例说是<b class="vocab">减少<sub>5</sub></b>交通， 所以<b class="vocab">空气<sub>6</sub></b>污染。 北京第一用这条例在2008北京奥运， 和因为它成功了， 北京现在用它交通太忙还是多烟雾的时候。 单双号限行的时候，单最后号的牌照还是双最后号的牌照可以开车， 指那天。 也，车的<b class="vocab">废气<sub>7</sub></b>减少40百分和数量车在道路减少700,000。如果<b class="vocab">个人<sub>8</sub></b>不从这条例和他们发现，有可能受到高达200人民币。</p>
